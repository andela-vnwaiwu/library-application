{% extends "public/base.html" %} {% block content %}
<div class="intro lighten-2 z-depth-1">
    <h1 class="grey-text text-lighten-5">Bookie's Hub</h1>
    <h5 class="grey lighten-3 grey-text text-darken-1">Making Learning Fun And Rewarding</h5>
</div>
<div class="container">
    <div class="row">
        {% for category in categories%}
        <div class="col s6 m3">
            <div class="card blue-grey darken-1">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator book-image " src="" />
                </div>
                <div class="card-content white-text">
                    <span class="card-title">{{category.name}}</span>
                    </p>
                </div>
                <div class="card-action">
                    <a href="{{url_for('public.category_books', id=category.id)}}" class="modal-trigger">Check Books In Category</a>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">Summary<i class="material-icons right">close</i></span>
                    <p></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
